apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: battery
spec:
  source:
    path: battery
    repoURL: https://github.com/joachimbulow/energy-balancing-mvp-deployment
    targetRevision: HEAD
  destination:
    namespace: energy-balancing-mvp
    server: https://kubernetes.default.svc

  project: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true
