---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: mvp-cluster
  namespace: energy-balancing-mvp
spec:
  kafka:
    version: 3.4.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.4"
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 5Gi
          deleteClaim: false
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yml
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Mi
      deleteClaim: false
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: zookeeper-metrics-config.yml
  entityOperator:
    topicOperator: {}
    userOperator: {}
  kafkaExporter:
    topicRegex: .*
    groupRegex: .*

---
apiVersion: v1
kind: Service
metadata:
  name: mvp-cluster-kafka
  namespace: energy-balancing-mvp
spec:
  type: LoadBalancer
  selector:
    strimzi.io/cluster: mvp-cluster
    strimzi.io/kind: Kafka
  ports:
    - name: kafka-plain
      port: 9092
      targetPort: 9092
    - name: kafka-tls
      port: 9093
      targetPort: 9093
  externalTrafficPolicy: Local

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kafka-metrics
  labels:
    app: strimzi
data:
  kafka-metrics-config.yml:
    lowercaseOutputName: true
    rules:
      - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+),
          partition=(.*)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
        labels:
          clientId: $3
          topic: $4
          partition: $5
      - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), brokerHost=(.+),
          brokerPort=(.+)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
        labels:
          clientId: $3
          broker: $4:$5
      - pattern: kafka.server<type=(.+), cipher=(.+), protocol=(.+), listener=(.+),
          networkProcessor=(.+)><>connections
        name: kafka_server_$1_connections_tls_info
        type: GAUGE
        labels:
          cipher: $2
          protocol: $3
          listener: $4
          networkProcessor: $5
      - pattern: kafka.server<type=(.+), clientSoftwareName=(.+),
          clientSoftwareVersion=(.+), listener=(.+),
          networkProcessor=(.+)><>connections
        name: kafka_server_$1_connections_software
        type: GAUGE
        labels:
          clientSoftwareName: $2
          clientSoftwareVersion: $3
          listener: $4
          networkProcessor: $5
      - pattern: "kafka.server<type=(.+), listener=(.+), networkProcessor=(.+)><>(.+):"
        name: kafka_server_$1_$4
        type: GAUGE
        labels:
          listener: $2
          networkProcessor: $3
      - pattern: kafka.server<type=(.+), listener=(.+), networkProcessor=(.+)><>(.+)
        name: kafka_server_$1_$4
        type: GAUGE
        labels:
          listener: $2
          networkProcessor: $3
      - pattern: kafka.(\w+)<type=(.+), name=(.+)Percent\w*><>MeanRate
        name: kafka_$1_$2_$3_percent
        type: GAUGE
      - pattern: kafka.(\w+)<type=(.+), name=(.+)Percent\w*><>Value
        name: kafka_$1_$2_$3_percent
        type: GAUGE
      - pattern: kafka.(\w+)<type=(.+), name=(.+)Percent\w*, (.+)=(.+)><>Value
        name: kafka_$1_$2_$3_percent
        type: GAUGE
        labels:
          $4: $5
      - pattern: kafka.(\w+)<type=(.+), name=(.+)PerSec\w*, (.+)=(.+), (.+)=(.+)><>Count
        name: kafka_$1_$2_$3_total
        type: COUNTER
        labels:
          $4: $5
          $6: $7
      - pattern: kafka.(\w+)<type=(.+), name=(.+)PerSec\w*, (.+)=(.+)><>Count
        name: kafka_$1_$2_$3_total
        type: COUNTER
        labels:
          $4: $5
      - pattern: kafka.(\w+)<type=(.+), name=(.+)PerSec\w*><>Count
        name: kafka_$1_$2_$3_total
        type: COUNTER
      - pattern: kafka.(\w+)<type=(.+), name=(.+), (.+)=(.+), (.+)=(.+)><>Value
        name: kafka_$1_$2_$3
        type: GAUGE
        labels:
          $4: $5
          $6: $7
      - pattern: kafka.(\w+)<type=(.+), name=(.+), (.+)=(.+)><>Value
        name: kafka_$1_$2_$3
        type: GAUGE
        labels:
          $4: $5
      - pattern: kafka.(\w+)<type=(.+), name=(.+)><>Value
        name: kafka_$1_$2_$3
        type: GAUGE
      - pattern: kafka.(\w+)<type=(.+), name=(.+), (.+)=(.+), (.+)=(.+)><>Count
        name: kafka_$1_$2_$3_count
        type: COUNTER
        labels:
          $4: $5
          $6: $7
      - pattern: kafka.(\w+)<type=(.+), name=(.+), (.+)=(.*),
          (.+)=(.+)><>(\d+)thPercentile
        name: kafka_$1_$2_$3
        type: GAUGE
        labels:
          $4: $5
          $6: $7
          quantile: 0.$8
      - pattern: kafka.(\w+)<type=(.+), name=(.+), (.+)=(.+)><>Count
        name: kafka_$1_$2_$3_count
        type: COUNTER
        labels:
          $4: $5
      - pattern: kafka.(\w+)<type=(.+), name=(.+), (.+)=(.*)><>(\d+)thPercentile
        name: kafka_$1_$2_$3
        type: GAUGE
        labels:
          $4: $5
          quantile: 0.$6
      - pattern: kafka.(\w+)<type=(.+), name=(.+)><>Count
        name: kafka_$1_$2_$3_count
        type: COUNTER
      - pattern: kafka.(\w+)<type=(.+), name=(.+)><>(\d+)thPercentile
        name: kafka_$1_$2_$3
        type: GAUGE
        labels:
          quantile: 0.$4
  zookeeper-metrics-config.yml:
    lowercaseOutputName: true
    rules:
      - pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+)><>(\w+)
        name: zookeeper_$2
        type: GAUGE
      - pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+),
          name1=replica.(\d+)><>(\w+)
        name: zookeeper_$3
        type: GAUGE
        labels:
          replicaId: $2
      - pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+),
          name1=replica.(\d+), name2=(\w+)><>(Packets\w+)
        name: zookeeper_$4
        type: COUNTER
        labels:
          replicaId: $2
          memberType: $3
      - pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+),
          name1=replica.(\d+), name2=(\w+)><>(\w+)
        name: zookeeper_$4
        type: GAUGE
        labels:
          replicaId: $2
          memberType: $3
      - pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+),
          name1=replica.(\d+), name2=(\w+), name3=(\w+)><>(\w+)
        name: zookeeper_$4_$5
        type: GAUGE
        labels:
          replicaId: $2
          memberType: $3
