apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-kafka
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/strimzi-kafka-operator
    repoURL: https://github.com/joachimbulow/energy-balancing-mvp-deployment
    targetRevision: HEAD
    helm:
      releaseName: kafka-v1
      valueFiles:
        - charts/strimzi-kafka-operator/values.yaml
      chart: charts/strimzi-kafka-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
