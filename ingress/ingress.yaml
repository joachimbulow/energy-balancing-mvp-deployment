apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ui-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.roomcollab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prom-stack-grafana # Service name
                port:
                  number: 80

    - host: flink.roomcollab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flink-jobmanager # Service name
                port:
                  number: 8081
    - host: argocd.roomcollab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server # Service name
                port:
                  number: 80
